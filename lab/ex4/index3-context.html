<body>
<div>
    <p>Context</p></div>
<hr>

<div id="app"></div>

<script type='text/babel'>
    import React from 'react';
    import {render} from 'react-dom';

    function Parent({name}) {
        return (
            <div>
                <h1>Parent</h1>
                <Child name={name}/>
            </div>
        );
    }

    function Child({name}) {
        return (
            <div>
                <h1>Child</h1>
                <Grandchild name={name}/>
            </div>
        );
    }

    function Grandchild({name}) {
        return (
            <div>
                <h1>Grandchild</h1>
                <h3>Name: {name}</h3>
            </div>
        );
    }

    class App extends React.Component {
        render() {
            const name = 'Tyler';

            return (
                <Parent/>
            );
        }
    }

    render(<App/>, document.getElementById('app'));
</script>
</body>

</html>
