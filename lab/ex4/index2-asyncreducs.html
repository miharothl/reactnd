<html>

<head>
    <title>Udacity Todos Goals</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- add redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>

    <!-- add react -->
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

    <!-- simulate database -->
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>

    <!-- add bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- custom css if needed -->
    <!--    <link rel="stylesheet" href="styles.css"/>-->

</head>
<body>
<div>
    <p>Todos and Goals using REDUX</p></div>

<hr>

<div id="app"></div>
<script type="text/javascript">

    function generateId() {
        return Math.random().toString(36).substr(2) + (new Date()).getTime().toString(36)
    }

    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const RECEIVE_DATA = 'RECEIVE_DATA'

    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction(id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction(id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }

    function receiveDataAction(todos, goals) {
        return {
            type: RECEIVE_DATA,
            todos,
            goals
        }
    }

    function todos(state = [], action) {

        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo])
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id)
            case TOGGLE_TODO:
                return state.map((todo) => todo.id !== action.id ?
                    todo :
                    Object.assign({}, todo, {complete: !todo.complete})
                )
            case RECEIVE_DATA:
                return action.todos

            default:
                return state
        }
    }

    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }

    function goals(state = [], action) {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal])
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== action.id)
            case RECEIVE_DATA:
                return action.goals
            default:
                return state
        }
    }

    const checker = (store) => (next) => action => {
        if (action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')
        ) {
            return alert("Nope. That's a bad idea.")
        }

        if (action.type === ADD_GOAL &&
            action.goal.name.toLowerCase().includes('bitcoin')
        ) {
            return alert("Nope. That's a bad idea.")
        }

        return next(action)
    }

    const logger = (store) => (next) => (action) => {
        console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState())

        console.groupEnd()

        return result
    }

    function loading(state = true, action) {
        switch (action.type) {
            case RECEIVE_DATA:
                return false
            default:
                return state
        }
    }

    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading,
    }), Redux.applyMiddleware(checker, logger))

    store.subscribe(() => {
        console.log('THE NEW STATE IS:', store.getState())
    })

    function addTodo() {
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''

        store.dispatch(addTodoAction({
            name,
            complete: false,
            id: generateId()
        }))
    }

    function addGoal() {
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''

        store.dispatch(addGoalAction({
            name,
            id: generateId()
        }))
    }

    function createRemoveButton(onClick) {
        const removeBtn = document.createElement('button')
        removeBtn.innerHTML = 'X'
        removeBtn.addEventListener('click', onClick)
        return removeBtn
    }

    function addTodoToDOM(todo) {
        const node = document.createElement('li')
        const text = document.createTextNode(todo.name)

        const removeBtn = createRemoveButton(() => {
            store.dispatch(removeTodoAction(todo.id))
        })

        node.appendChild(text)
        node.appendChild(removeBtn)

        node.style.textDecoration = todo.complete ? 'line-through' : 'none'

        node.addEventListener('click', () => {
            store.dispatch(toggleTodoAction(todo.id))
        })

        document.getElementById('todos').appendChild(node)
    }

    function addGoalToDOM(goal) {
        const node = document.createElement('li')
        const text = document.createTextNode(goal.name)

        const removeBtn = createRemoveButton(() => {
            store.dispatch(removeGoalAction(goal.id))
        })

        node.appendChild(text)
        node.appendChild(removeBtn)

        document.getElementById('goals').appendChild(node)
    }

</script>

<script type='text/babel'>

    function List(props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
              <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                {item.name}
              </span>
                        <button onClick={() => props.remove(item)}>
                            X
                        </button>
                    </li>
                ))}

            </ul>
        )
    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(
                addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                })
            )
        }

        removeItem = (todo) => {
            // pessimistic update, lets use optimistic
            // API.deleteTodo(todo.id).then(()=>{
            //     this.props.store.dispatch(removeTodoAction(todo.id))
            // })

            // optimistic update
            this.props.store.dispatch(removeTodoAction(todo.id))
            API.deleteTodo(todo.id).catch(() => {
                this.props.store.dispatch(addTodoAction(todo))
                alert('An error occurred. Try again.')
            })
        }

        toggleItem = (id) => {
            // optimistic update
            this.props.store.dispatch(toggleTodoAction(id))
            API.saveTodoToggle(id).catch(() => {
                this.props.store.dispatch(toggleTodoAction(id))
                alert('An error occurred. Try again.')
            })
        }

        render() {
            console.log(this.props.todos)
            return (
                <div>
                    <h1>Todo List</h1>
                    <input
                        type='text'
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Todo</button>
                    <List
                        items={this.props.todos}
                        remove={this.removeItem}
                        toggle={this.toggleItem}
                    />
                </div>
            )
        }
    }

    class Goals extends React.Component {

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(
                addGoalAction({
                    name,
                    id: generateId()
                })
            )
        }

        removeItem = (goal) => {
            // optimistic update
            this.props.store.dispatch(removeGoalAction(goal.id))
            API.deleteGoal(goal.id).catch(() => {
                this.props.store.dispatch(addGoalAction(goal))
                alert('An error occurred. Try again.')
            })
        }

        render() {
            console.log(this.props.goals)
            return (
                <div>
                    <h1>Goals</h1>
                    <input
                        type='text'
                        placeholder="Add Goal"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List
                        items={this.props.goals}
                        remove={this.removeItem}
                    />
                </div>
            )
        }
    }

    class App extends React.Component {

        componentDidMount() {

            const {store} = this.props

            Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todos, goals]) => {
                store.dispatch(receiveDataAction(todos, goals))
                console.log('Todos', todos)
                console.log('Goals', goals)
            })

            // this is anti-pattern (if you change the state React will update, but there is no state as we are using
            // Redux
            store.subscribe(() => this.forceUpdate())
        }

        render() {
            const {store} = this.props
            const {todos, goals, loading} = store.getState()

            if (loading === true) {
                return <h3>Loading...</h3>
            }

            return (
                <div>
                    <h1>REACT</h1>
                    <Todos todos={todos} store={this.props.store}/>
                    <Goals goals={goals} store={this.props.store}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <App
            store={store}/>,
        document.getElementById('app')
    )

</script>
</body>

</html>
